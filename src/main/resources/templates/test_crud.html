<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns: th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Test CRUD html</title>
  <link th:href="@{/styles/default.css}" rel="stylesheet"/>
  <script type="module" th:src="@{/js/defaultMain.js}"></script>
</head>
<body>
<div id="wrapper">
  <div class="hello">Test CRUD template</div>
  <div class="hello">For each cycle through list  in thymeleafe</div>
  <!--For each cycle in thymeleafe-->
  <tr th:each="user: ${allUsersList}">
    <td th:text="${user.getId}"></td><br>
    <td th:text="${user.getLogin}"></td><br>
  </tr>
  <div class="hello">For each cycle through map  in thymeleafe</div>
  <tr th:each="entry: ${allUserMap}">
    <td th:text="${entry.key}"></td><br>
    <td th:text="${entry.value}"></td><br>
  </tr>
</div>
</body>
</html>
